<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Publicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-card class="top-align-card">
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let publicacion of publicaciones">
        <ion-thumbnail slot="start">
          <img id="imagenPublicacion" [src]="publicacion.imagen" />
        </ion-thumbnail>
        <ion-grid>
          <ion-row>
            <ion-col size="7" >
              <ion-label id="lblTitulo">{{ publicacion.titulo }}</ion-label>
            </ion-col>
            <ion-col  size=auto>
              <ion-label id="lblFecha">{{ publicacion.fechaCreacion | date:'dd/MM/yyyy' }}</ion-label>
            </ion-col>
            <ion-col id="columnaEliminar" size="auto">
              <ion-button id="contenedorEliminar" (click)="eliminarPublicacion(publicacion.id)">
                <ion-icon slot="end" name="trash-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-grid>
  <ion-col id="columnaBotonAgregar">
  </ion-col>
</ion-grid>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">

<ion-fab-button id="contenedorBoton" name="add-circle" (click)="agregarPublicacion()">+</ion-fab-button>
</ion-fab>
